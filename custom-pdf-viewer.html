<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer with Watermark</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    #viewer {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    canvas {
      display: block;
      margin-bottom: 20px;
    }
    .watermark {
      position: absolute;
      font-size: 20px;
      color: rgba(200, 0, 0, 0.3);
      font-weight: bold;
      transform: rotate(-30deg);
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const nama = urlParams.get('nama') || 'User';
    const viewer = document.getElementById('viewer');

    // Ganti ini dengan link PDF kamu
    const pdfUrl = "https://static.wixstatic.com/media/abc123.pdf";

    const loadingTask = pdfjsLib.getDocument(pdfUrl);
    loadingTask.promise.then(function(pdf) {
      for (let pageNumber = 1; pageNumber <= pdf.numPages; pageNumber++) {
        pdf.getPage(pageNumber).then(function(page) {
          const scale = 1.5;
          const viewport = page.getViewport({ scale: scale });

          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };

          const pageDiv = document.createElement('div');
          pageDiv.style.position = 'relative';
          pageDiv.appendChild(canvas);

          // Tambahkan watermark overlay
          const watermark = document.createElement('div');
          watermark.className = 'watermark';
          watermark.innerText = `Dilihat oleh: ${nama}`;
          watermark.style.left = '30%';
          watermark.style.top = '40%';
          watermark.style.width = canvas.width + 'px';
          watermark.style.height = canvas.height + 'px';

          pageDiv.appendChild(watermark);
          viewer.appendChild(pageDiv);

          page.render(renderContext);
        });
      }
    });
  </script>
</body>
</html>
